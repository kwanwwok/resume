about_content: | # this will include new lines to allow paragraphs
  Java, Spring 기반의 개발자로 이젠 아카데미 자바 웹 개발자 교육을 이수하였습니다. 한번의 개인프로젝트, 두번의 팀프로젝트를 진행하며
  완벽한 프로젝트는 아니였지만 개인프로젝트는 혼자 고민도 많이해보고 도전하는 경험을 하였고, 팀프로젝트는 팀원들과 같이 협업을 하며 노력하였고 나름의 성취감도 얻는 좋은 경험을 하였습니다.
  <br/>또한 처음에는 두려움이 있었지만 점차 도전의식으로 바뀌게 되었습니다.<br/><br/>
  저는 성실하고 열정으로 팀원들과 함께하는 그런 사람이 되고 싶습니다.<br/>
  부족한 부분도 많지만 더 노력하여 부족한 부분을 배우고 채워나가는 그런 개발자가 되겠습니다.<br/>
  또한 나중에는 제가 부족한 사람들을 도와주는 그런 개발자가 되고 싶습니다.

