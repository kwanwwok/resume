about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Java, Spring 기반의 개발자로 이젠 아카데미 자바 웹 개발자 교육을 이수하였습니다.  한번의 개인프로젝트, 두번의 팀프로젝트를 진행하며
  두려움은 있었지만 점차 도전의식으로 바뀌게 되었습니다.<br/><br/>
  문제해결을 위해 고민하는 것을 좋아합니다. 원하는 결과를 도출하기 위해 로직처리를 고민하는 것에서 퍼즐을 푸는 것과 같은 재미를 느낍니다.
  이전에 겪었던 오류와 해결방법을 기록으로 남겨, 해당 경험을 토대로 어제보다 발전한 개발자가 되도록 노력하고 있습니다.<br/><br/>
  새로운 기술에 도전하는 것을 좋아합니다. Three.js를 이용하여 사용자와 교감할 수 있는 웹사이트를 만든 경험이 있습니다. 능동적이고 적극적인 자세로
  새로운 것을 배우며 발전을 위해 뛰어듭니다. 이러한 점을 바탕으로 변화하는 환경에 빠르게 적응하고 배우는 개발자가 되겠습니다.
  

